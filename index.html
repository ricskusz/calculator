<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-head-container">
            <div class="calculator-screen">18</div>
        </div>
        <div class="calculator-body-container">
            <div class="buttons-container">
                <div class="button" data-value="0">0</div>
                <div class="button" data-value="1">1</div>
                <div class="button" data-value="2">2</div>
                <div class="button" data-value="3">3</div>
                <div class="button" data-value="3">4</div>
                <div class="button" data-value="3">5</div>
                <div class="button" data-value="3">6</div>
                <div class="button" data-value="3">7</div>
                <div class="button" data-value="3">8</div>
                <div class="button" data-value="3">9</div>
                <div class="button" data-value="3">.</div>
                <div class="button operate" data-value="3">=</div>
                <div class="button operate" data-value="3">+</div>
                <div class="button operate" data-value="3">/</div>
                <div class="button operate" data-value="3">-</div>
                <div class="button operate" data-value="3">*</div>
            </div>
        </div>
    </div>
</body>
</html>

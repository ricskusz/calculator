<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-head-container">
            <div class="firstnumber"></div>
            <div class="calculator-screen">
            </div>
            <div class="clearbutton">CLEAR</div>
        </div>
        <div class="calculator-body-container">
            <div class="buttons-container">
                <div class="button" data-value="7" data-keycode="7">7</div>
                <div class="button" data-value="8" data-keycode="8">8</div>
                <div class="button" data-value="9" data-keycode="9">9</div>
                <div class="button operate" data-value="*" data-keycode="*">*</div>
                <div class="button" data-value="4" data-keycode="4">4</div>
                <div class="button" data-value="5" data-keycode="5">5</div>
                <div class="button" data-value="6" data-keycode="6">6</div>
                <div class="button operate" data-value="/" data-keycode="/">/</div>
                <div class="button" data-value="1" data-keycode="1">1</div>
                <div class="button" data-value="2" data-keycode="2">2</div>
                <div class="button" data-value="3" data-keycode="3">3</div>
                <div class="button operate" data-value="-" data-keycode="-">-</div>
                <div class="button" data-value="0" data-keycode="0">0</div>
                <button class="button" data-value="." data-keycode=".">.</button>
                <div class="button operate" data-value="=" data-keycode="Enter">=</div>
                <div class="button operate" data-value="+" data-keycode="+">+</div>
            </div>
        </div>
    </div>
</body>
</html>
